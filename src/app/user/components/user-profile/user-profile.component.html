<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Profile</h3>
        <div style="text-align: center;" *ngIf="uploadedImage">
          <img [src]="uploadedImage" alt="user image" width="200">
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" formControlName="name"
              [ngClass]="{'is-invalid':formSubmmited && rf.name.errors}" />
            <div *ngIf="formSubmmited && rf.name.errors" class="invalid-feedback">
              <div *ngIf="rf.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" class="form-control" formControlName="mobNumber"
              [ngClass]="{'is-invalid':formSubmmited && rf.mobNumber.errors}" numberOnly />
            <div *ngIf="formSubmmited && rf.mobNumber.errors" class="invalid-feedback">
              <div *ngIf="rf.mobNumber.errors.required">Mobile Number is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" placeholder="Email" formControlName="email"
              [ngClass]="{'is-invalid':formSubmmited && rf.email.errors}">
            <div *ngIf="formSubmmited && rf.email.errors" class="invalid-feedback">
              <div *ngIf="rf.email.errors.required">Email is required</div>
              <div *ngIf="rf.email.errors.email">Enter valid email</div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" placeholder="1234 Main St" formControlName="addLine1"
              [ngClass]="{'is-invalid':formSubmmited && rf.addLine1.errors}">
            <div *ngIf="formSubmmited && rf.addLine1.errors" class="invalid-feedback">
              <div *ngIf="rf.addLine1.errors.required">Address is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Your Photo</label>
            <input type="file" class="form-control-file" (change)="changePhoto($event)" formControlName="uploadPhoto"
              [ngClass]="{'is-invalid':formSubmmited && rf.uploadPhoto.errors}">
            <div *ngIf="formSubmmited && rf.uploadPhoto.errors" class="invalid-feedback">
              <div *ngIf="rf.uploadPhoto.errors.required">Please upload file</div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
